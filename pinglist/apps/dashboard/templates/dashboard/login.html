{% extends "layout.html" %}

{% block content %}

    <!-- Full Width Image Header -->
    <header class="header-image jumbotron hero-spacer">
        <div class="headline">
            <form class="form-signin" method="POST" action="{% url 'dashboard:login' %}">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors|first|escape }}
                    </div>
                {% endif %}
                <div class="form-group {% if form.email.errors %}has-error{% endif %}">
                    {% if form.email.errors %}
                        <label class="control-label" for="emailInput">{{ form.email.errors|first|escape }}</label>
                    {% endif %}
                    <input type="text" name="{{ form.email.name }}" id="emailInput" class="form-control"
                           placeholder="Email address"
                           value="{% if form.email.value %}{{ form.email.value|escape }}{% endif %}">
                </div>
                <div class="form-group {% if form.password.errors %}has-error{% endif %}">
                    {% if form.password.errors %}
                        <label class="control-label" for="passwordInput">{{ form.password.errors|first|escape }}</label>
                    {% endif %}
                    <input type="password" name="{{ form.password.name }}" id="passwordInput" class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Log In</button>
                </div>
                <p>Or</p>
                <a href="{{ facebook_authorize_uri }}" class="btn btn-lg btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span> Log In in with Facebook
                </a>
            </form>
        </div>
    </header>

{% endblock %}
