{% extends "layout.html" %}
{% load filters %}

{% block content %}

    <!-- Page Content -->
    <div class="container">

        <div class="page-header">
            <h1>Delete Payment Source</h1>
        </div>

        {% for message in messages %}
            <div class="alert alert-{{ message.tags|escape }}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message.message|escape }}
            </div>
        {% endfor %}

        <p>Are you sure you want to delete the payment source?</p>

        <form method="POST" action="{% url 'payment_sources:delete' card_id %}">
            {% csrf_token %}

            {{ form.card_id }}

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Yes, delete!</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="{% url 'payment_sources:index' %}">Cancel</a>
            </div>
        </form>

        <hr class="featurette-divider">

    </div>
    <!-- /.container -->

{% endblock %}
